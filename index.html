<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="assets/logo.svg" alt="logo" />
      <h1>Simple Video Search Engine</h1>
    </header>
    <section class="search">
      <input class="search__input" type="text" />
      <button class="search__button" type="button">
        <img src="assets/icons/search.svg" alt="search" />
      </button>
    </section>
    <div class="results">
      <!-- result card will be appended here -->
    </div>
    <div class="buttons">
      <!-- Previous, Next button will be appended here -->
    </div>
    <div class="google-search">
      <!-- Google Search Button will be appended here -->
    </div>
    <div class="modal hide">
      <iframe
        class="modal__video"
        src=""
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <div class="modal__buttons">
        <a href="" target="_blank" class="visit">Visit</a>
        <button onclick="closeModal()" class="close" type="button">
          Close
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
